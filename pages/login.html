<!DOCTYPE html class="h-100">
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mei - Login</title>

    <link rel="icon" href="../img/logos/mei_logo_s_rounded.svg">
    <link rel="apple-touch-icon" href="../img/mei_logo_s_rounded.svg">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../plugins/sweetalert2/sweetalert2.min.css">
</head>

<body class="text-center d-flex " style="background-color: #F1F1F1;">

    <div class="container-fluid text-mei align-self-center">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-xl-6 col-xxl-5">
                <!-- Formulario -->
                <form id="formLogin" action="" method="post" class="form-signin bg-white rounded-4 shadow m-auto w-auto p-5 container-fluid needs-validation" novalidate>
                    <div class="row justify-content-center py-5">
                        <div class="col-12 col-md-10 col-lg-9">
                            <img class="mb-4" src="../img/logos/mei_logo_s_transparent.svg" width="100" height="100">
                            <h2 class="fw-bold">Iniciar sesión</h2>
                            <p class="mb-4 fw-light">¡Bienvenido!</p>

                            <!-- Campos del formulario -->
                            <div class="form-floating align-content-start">
                                <input type="text" id="usuario" class="form-control" required placeholder="usuario" name="usuario">
                                <label for="floatingInput">Usuario</label>
                            </div>
                            <div class="form-floating mt-3">
                                <input type="password" id="password" class="form-control" required placeholder="contraseña" name="contraseña">
                                <label for="floatingPassword">Contraseña</label>
                            </div>

                            <button class="w-100 btn btn-lg btn-primary my-4" type="submit" name="submit">Ingresar</button>

                            <div class="container-fluid d-flex p-0">
                                <a href="sign-up.html" class="text-decoration-none fw-bold">No tengo cuenta</a>
                                <a href="#pass-forgotten" class="ms-auto text-decoration-none text-black-50">Olvidé mi contraseña</a>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="../jquery/jquery-3.3.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="../popper/popper.min.js"></script>

    <script src="../plugins/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="../codigo.js"></script>


</body>

</html>
